PART
{
    // --- general parameters ---
    name = Kerbojet_Tail_HL_12m
    module = Part
    author = blowfish

    // --- asset parameters ---
    MODEL
    {
        model = Kerbojet/Parts/HL_Tail_12m/HL_Tail_12m
    }
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
    node_stack_top = 0, 4, 0, 0, -1, 0, 3
    node_attach    = 0, 4, 0, 0, 1, 0

    // --- FX definitions ---

    // --- editor parameters ---
    TechRequired = heavyAerodynamics
    entryCost = 13500
    cost = 6165
    category = Structural
    subcategory = 0
    title = HL 12m Universal Tail
    manufacturer = Kerbojet Systems
    description = Placeholder.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    // --- standard part parameters ---
    mass = 6.2 // 70.35 m^2
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.15
    angularDrag = 2
    crashTolerance = 30
    maxTemp = 3400
    fuelCrossFeed = True
    breakingForce = 2762
    breakingTorque = 2762
	
	MODULE
    {
        name = FSmeshSwitch
        moduleID = 0
        objectDisplayNames = Straignt; Raised
        objects = tail_straight; tail_raised
        affectColliders = true
    }
	
	MODULE
	{
		name = FSfuelSwitch
		resourceNames = Structural;LiquidFuel;LiquidFuel,Oxidizer
		resourceAmounts = 0;12000;5400,6600
		basePartMass = 6.2
		tankMass = 0;1.2;1.5
		tankCost = 0;12000;9000
		displayCurrentTankCost = true
	}
}

@PART[Kerbojet_Tail_HL_12m]:NEEDS[FerramAerospaceResearch|NEAR]:Final
{
    @minimum_drag = 0
    @maximum_drag = 0
    @angularDrag = 0
}