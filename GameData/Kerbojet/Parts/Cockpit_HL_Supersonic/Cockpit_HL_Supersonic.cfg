PART
{
	// --- general parameters ---
	name = Kerbojet_Cockpit_HL_Supersonic
	module = CommandPod
	author = blowfish

	// --- asset parameters ---
	MODEL
	{
		model = Kerbojet/Parts/Cockpit_HL_Supersonic/Cockpit_HL_Supersonic
	}
	scale = 1
	rescaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_bottom = 0.0, -2.5, 0, 0.0, 1.0, 0.0, 3

	// --- FX definitions ---

	// --- editor parameters ---
	TechRequired = heavyAerodynamics
	entryCost = 14400
	cost = 7200
	category = Pods
	subcategory = 0
	title = HL Supersonic Cockpit
	manufacturer = Kerbojet Systems
	description = Placeholder.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 9
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 45
	breakingForce = 400
	breakingTorque = 400
	maxTemp = 3400

	stagingIcon = COMMAND_POD
	vesselType = Ship

	CrewCapacity = 8

	INTERNAL
	{
		name = Kerbojet_Cockpit_HL_Supersonic_Internal
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 800
		maxAmount = 800
	}
	RESOURCE
	{
		name = MonoPropellant
		amount = 80
		maxAmount = 80
	}

	MODULE
	{
		name = ModuleSAS
	}
	
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCS
		thrusterPower = 0.75
		resourceName = MonoPropellant
		atmosphereCurve
		{
			key = 0 260
			key = 1 100
		}
	}
	
	MODULE
	{
		name = ModuleReactionWheel

		PitchTorque = 32.0
		YawTorque = 32.0
		RollTorque = 32.0

		RESOURCE
		{
			name = ElectricCharge
			rate = 1.0
		}
	}


	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}

	MODULE
	{
		name = RasterPropMonitorComputer
	}
}

@PART[Kerbojet_Cockpit_HL_Supersonic]:NEEDS[FerramAerospaceResearch|NEAR]:Final
{
	@minimum_drag = 0
	@maximum_drag = 0
	@angularDrag = 0
}
